<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Biljetter</title>
    <link rel="stylesheet" href="styles.css"> <!--CSS-->
    <link rel="icon" type="image/x-icon" href="ikoner/bunny_symbol-tngd46.png"> <!--Favicon-->
    <link rel="stylesheet" href="https://use.typekit.net/ytz6faf.css"> <!--Roboto typsnitt-->
    <link rel="stylesheet" href="https://use.typekit.net/pbj6rov.css"> <!--Bebas Neue Pro typsnitt-->
    <link rel="stylesheet" href="https://use.typekit.net/vyi1wpo.css"> <!--Baskerville PT typsnitt-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"> <!--Hamburgermeny-->
</head>

<body>
    <!--HEADER-->
    <header>
        <!--Nav-->
        <nav class="navbar">
            <!--Klickbar logotyp-->
            <div class="logo">
                <a href="index.html"><img src="ikoner/bunny_symbol-tngd46.png" alt="Skulptören logotyp, vitt kaninhuvud"></a>
            </div>
            <!--Relativa länkar-->
            <ul class="nav-links">
                <li><a href="index.html">HEM</a></li>
                <li><a href="story.html">STORY</a></li>
                <li><a href="biljetter.html">BILJETTER</a></li>
                <li><a href="kontakt.html">KONTAKT</a></li>
            </ul>
            <!--Hamburgermeny för mindre skärmar-->
            <div class="toggle-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <!--Dropdownmeny för mindre skärmar-->
        <div class="dropdown-menu">
            <ul>
                <li><a href="index.html">HEM</a></li>
                <li><a href="story.html">STORY</a></li>
                <li><a href="biljetter.html">BILJETTER</a></li>
                <li><a href="kontakt.html">KONTAKT</a></li>
            </ul>
        </div>
    </header>
    
    <!--MAIN-->
    <main class="index-main"> <!--Main för index.html följer inte den generella main-stylingen och har därför en egen class-->
        <!--SEKTION 1 (Teaterbild, countdown & scrollknapp)-->
        <section id="section-one-indexsite">
            <!--Rubrik-->
            <h2>SKULPTÖREN</h2>
            
            <!--Countdown till premiärvisning av filmen-->
            <div class="countdown">
                <!--Själva siffrorna-->
                <span id="nedraknare-dagar"></span>
                <span id="nedraknare-timmar"></span>
                <span id="nedraknare-minuter"></span>
                <span id="nedraknare-sekunder"></span>

                <!--Text "DAGAR TIMMAR MINUTER SEKUNDER"-->
                <p id="dd">DAGAR</p>
                <p id="tt">TIMMAR</p>
                <p id="mm">MINUTER</p>
                <p id="ss">SEKUNDER</p>
            </div>

            <!--Scrollknapp som tar besökaren till trailern längre ned på sidan-->
            <div class="scrollknapp-index">
                <a href="#section-empty-indexsite" class="button-scroll-index">
                    <img src="ikoner/down-arrow.png" class="down-arrow-index" alt="Knapp med pil nedåt och texten 'Se trailer'">
                </a>
            </div>

        </section>

        <!--SEKTION 2 (Tom sektion)-->
        <section id="section-empty-indexsite">
            <div class="empty-div"></div> <!--Tomt element dit scrollknappen tar besökaren till-->
        </section>

        <!--SEKTION 3 (Trailer, biljettknapp, gradient i CSS)-->
        <section id="section-three-indexsite">
            <!--Trailer & biljettknapp-->
            <div id="trailer">
                <!--Trailer-->
                <video controls>
                    <source src="videos/trailer-skulptoren.mp4" type="video/mp4">
                    Din browser stödjer inte visning av videor. <!--Står om webbläsaren ej kan visa videon-->
                </video>
                    
                <!--Biljettknapp-->
                <div class="button-index">
                    <a href="biljetter.html" class="button1">Till biljetter</a>
                </div>
            </div>
        </section>
    </main>

    <!--FOOTER-->
    <footer>
        <!--Stor container för socials + länkar-->
        <div class="footercontainer">

            <!--Liten container för länkar-->
            <div class="footernav">
                <ul>
                    <li><a href="index.html">HEM</a></li>
                    <li><a href="story.html">STORY</a></li>
                    <li><a href="biljetter.html">BILJETTER</a></li>
                    <li><a href="kontakt.html">KONTAKT</a></li>
                </ul>
            </div>

            <!--Liten container för copyright-->
            <div class="copyright">
                <p><span class="copyright-text">&copy; Copyright 2024</span><span class="designer">Elin Johansson, Tobias Fjäll, Lova Wallin</span></p>
            </div>
        </div>
    </footer>

<!--JAVASCRIPT LÄNK-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>

</html>
