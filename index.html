<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Skulptören</title>
    <link rel="stylesheet" href="styles.css"> <!--CSS-->
    <link rel="icon" type="image/x-icon" href="ikoner/bunny_symbol-tngd46.png"> <!--Favicon-->
    <link rel="stylesheet" href="https://use.typekit.net/ytz6faf.css"> <!--Roboto typsnitt-->
    <link rel="stylesheet" href="https://use.typekit.net/pbj6rov.css"> <!--Bebas Neue Pro typsnitt-->
    <link rel="stylesheet" href="https://use.typekit.net/vyi1wpo.css"> <!--Baskerville PT typsnitt-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--Vad är detta?-->
</head>
<body>
    <!--HEADER-->
    <header>
        <!--Navigation-->
        <nav class="navbar">
            <!--Logotyp-->
            <div class="logo">
                <li><a href="index.html"><img src="ikoner/bunny_symbol-tngd46.png" alt="Skulptören logotyp"></li>
            </div>
            <!--Relativa länkar-->
            <ul class="links">
                <li><a href="index.html">HEM</a></li>
                <li><a href="story.html">STORY</a></li>
                <li><a href="biljetter.html">BILJETTER</a></li>
                <li><a href="kontakt.html">KONTAKT</a></li>
            </ul>
            <!--Hamburgarmeny-->
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <!--Dropdown menu-->
        <div class="dropdown_menu">
            <li><a href="index.html">HEM</a></li>
            <li><a href="story.html">STORY</a></li>
            <li><a href="biljetter.html">BILJETTER</a></li>
            <li><a href="kontakt.html">KONTAKT</a></li>
        </div>
    </header>
    
    <!--MAIN-->
    <main class="index-main">

        <!--SEKTION 1 (Teaterbild och countdown)-->
        <section id="section-one-indexsite">
            <!--Filmtitel som rubrik-->
            <h2 id="filmtitel">SKULPTÖREN</h2>
            
            <!--Countdown till premiärvisning av filmen-->
            <div class="countdown"> 
                <span id="nedraknare-dagar"></span>
                <span id="nedraknare-timmar"></span>
                <span id="nedraknare-minuter"></span>
                <span id="nedraknare-sekunder"></span>

                <!--Text "DAGAR TIMMAR MINUTER SEKUNDER"-->
                <p id="dd">DAGAR</p>
                <p id="tt">TIMMAR</p>
                <p id="mm">MINUTER</p>
                <p id="ss">SEKUNDER</p>
            </div>

            <!--Scrollknapp-->
            <div class="scrollknapp-index">
                <button class="button-scroll-index"><a href="#section-empty-index"><img src="ikoner/down-arrow.png" class="down-arrow-index"></a></button>
            </div>
        </section>

        <!--Tomt element dit scrollknappen tar besökaren till-->
        <section id="section-empty-index">
            <div class="empty-div"></div>
        </section>

        <!--SEKTION 2 (gradient, trailer, biljettknapp)-->
        <section id="section-two-indexsite">

            <!--Filmtrailer-->
                <div id="trailer">

                    <!--Trailer-->
                    <video controls>
                        <source src="videos/trailer-skulptoren.mp4" type="video/mp4">
                        Din browser stödjer inte visning av videor. <!--Står om webbläsaren ej kan visa videon-->
                    </video>
                    
                    <!--Knapp som tar en till biljettköpet-->
                    <div class="button-index">
                        <button class="button1"><a href="biljetter.html">Till biljetter</a></button>
                    </div>
                </div>
        </section>
    </main>

    <!--FOOTER-->
    <footer>
        <!--Stor container för socials + länkar-->
        <div class="bigfootercontainer">
        
            <!--Liten container för logga-->
            <div class="norcopiapictures">
                <img src="bilder/norkopiapictures.png" alt="Norcopia Pictures logotyp">
            </div>
            
            <!--Liten container för socials-->
            <div class="socials">
                <img src="ikoner/icons8-instagram.svg">
                <img src="ikoner/icons8-facebook-50.png">
                <img src="ikoner/icons8-twitterx-50.png">
            </div>

            <!--Liten container för länkar-->
            <div class="footernav">
                <ul>
                    <li><a href="index.html">HEM</a></li>
                    <li><a href="story.html">STORY</a></li>
                    <li><a href="biljetter.html">BILJETTER</a></li>
                    <li><a href="kontakt.html">KONTAKT</a></li>
                </ul>
            </div>
        </div>

        <!--Stor container för copyright-->
        <div class="smallfootercontainer">
            <p>&copy; <span class="copyright-text">Copyright 2024</span><span class="designer">Elin Johansson, Tobias Fjäll, Lova Wallin</span></p>
        </div>
    </footer>

<!--JAVASCRIPT LÄNK-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
